spring:
  profiles:
    active: dev
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  datasource:
    dynamic:
      primary: mysql
      strict: false
      datasource:
        mysql:
          # mysql 5.x 连接驱动
          #    driver-class-name: com.mysql.jdbc.Driver
          # mysql 8.x 连接驱动
          driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  redis:
    database: 0
    timeout: 10000
    lettuce:              # 默认使用lettuce作为客户端
      pool:
        max-active: 8     # 连接池最大连接数
        max-wait: -1ms    # 从连接池中获取连接的最大等待时间
        max-idle: 8       # 连接池中的最大空闲连接数
        min-idle: 0       # 连接池中的最小空闲连接数
  session:
    timeout: 30m

mybatis:
  mapper-locations: classpath:/mapper/**/*.xml
  type-aliases-package: com.bdilab.automl.model
#  configuration:
#    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

mybatis-plus:
  mapper-locations: classpath:/mapper/**/*.xml
  configuration:
    map-underscore-to-camel-case: true
    use-generated-keys: true
    cache-enabled: false
    call-setters-on-nulls: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl # 开启sql日志打印
  type-enums-package: com.bdilab.automl.model

swagger:
  base-package: com.bdilab.deployment.controller
  enable: true

apiVersion: kubeflow.org/v1
kind: TFJob
metadata:
  namespace: dljobs
  name: vgg
spec:
  runPolicy:
    cleanPodPolicy: None
  tfReplicaSpecs:
    Worker:
      replicas: 2
      restartPolicy: Never
      template:
        spec:
          containers:
            - name: tensorflow
              command: ["python", "VGG16.py"]
              args: ["--batch_size", "16", "--learning_rate", "0.0001", "--epochs", "100", "--workload_name", "vgg", "--data_dir", "/train"]
              image: 10.170.23.190:8081/dljob/vgg:v1.0
              volumeMounts:
                - mountPath: /train
                  name: training
              resources:
                limits:
                  aliyun.com/gpu-mem: 4
          volumes:
            - name: training
              persistentVolumeClaim:
                claimName: test-pvc
